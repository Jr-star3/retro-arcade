<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #232526; 
            color: #fff; 
            font-family: 'Press Start 2P', monospace; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particle System */
        .particle { 
            position: absolute; 
            width: 4px; 
            height: 4px; 
            background: #0ff; 
            border-radius: 50%; 
            pointer-events: none; 
            opacity: 0; 
        }
        
        .container { 
            background: #181818;
            border-radius: 16px; 
            box-shadow: 0 0 32px #0ff8, 0 0 8px #000a;
            padding: 32px 32px 16px 32px; 
            border: 2px solid #0ff;
            text-align: center;
            position: relative;
            max-width: 600px;
        }
        
        h1 { 
            color: #0ff; 
            text-shadow: 0 0 20px #0ff, 2px 2px 4px rgba(0, 255, 255, 0.8); 
            margin: 0 0 20px 0; 
            font-size: clamp(16px, 4vw, 24px);
            letter-spacing: 3px;
            background: linear-gradient(45deg, #0ff, #fff, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow { 
            from { filter: brightness(1) drop-shadow(0 0 10px #0ff); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px #0ff); }
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 10px;
            background: #111;
            border: 2px solid #0ff;
            border-radius: 8px;
            padding: 8px 16px;
            color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        #statusbar {
            background: linear-gradient(135deg, #2a2a4a, #1f1f3f);
            color: #0ff;
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #0ff;
            margin-bottom: 20px;
            font-size: 12px;
            text-shadow: 0 0 8px #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #statusbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        #mineGrid { 
            display: grid; 
            grid-template: repeat(8, 45px) / repeat(8, 45px);
            gap: 3px; 
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            border: 4px solid #0ff; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
            margin: 0 auto 20px auto; 
            padding: 10px;
            position: relative;
        }
        
        .cell { 
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 16px; 
            font-weight: bold;
            color: #0ff; 
            cursor: pointer; 
            border: 2px solid #0ff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .cell:hover::before { transform: translateX(100%); }
        
        .cell:hover { 
            background: linear-gradient(145deg, #3a3a5a, #2a2a3e);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
            border-color: #fff;
        }
        
        .cell.open { 
            background: linear-gradient(145deg, #333, #555);
            color: #fff; 
            cursor: default;
            border-color: #666;
            transform: none;
        }
        
        .cell.flag { 
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: #fff;
            animation: flagWave 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }
        
        .cell.mine { 
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: #fff;
            animation: explode 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }
        
        @keyframes flagWave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes explode {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Number colors (enhanced) */
        .cell.open[data-number="1"] { color: #0066ff; text-shadow: 0 0 5px #0066ff; }
        .cell.open[data-number="2"] { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        .cell.open[data-number="3"] { color: #ff3333; text-shadow: 0 0 5px #ff3333; }
        .cell.open[data-number="4"] { color: #6600cc; text-shadow: 0 0 5px #6600cc; }
        .cell.open[data-number="5"] { color: #cc6600; text-shadow: 0 0 5px #cc6600; }
        .cell.open[data-number="6"] { color: #cc0066; text-shadow: 0 0 5px #cc0066; }
        .cell.open[data-number="7"] { color: #fff; text-shadow: 0 0 5px #fff; }
        .cell.open[data-number="8"] { color: #666; text-shadow: 0 0 5px #666; }
        
        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(145deg, #0ff, #008888);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
            background: linear-gradient(145deg, #fff, #0ff);
        }
        
        .btn:active { transform: translateY(0); }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0ff, #00aa88);
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }
        
        .notification.show { transform: translateX(0); }
        
        .instructions { 
            background: linear-gradient(135deg, #2a2a4a, #1f1f3f);
            border: 2px solid #0ff; 
            border-radius: 12px; 
            padding: 15px; 
            margin-top: 15px; 
            font-size: 10px; 
            color: #fff; 
            line-height: 1.6;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .instructions .key { 
            background: #0ff; 
            color: #000; 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin: 0 2px; 
            font-weight: bold;
        }
        
        a.menu-link { 
            color: #0ff; 
            display: block; 
            margin: 20px 0 10px 0; 
            text-decoration: none; 
            font-size: 12px;
            padding: 10px 20px;
            border: 2px solid #0ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }
        
        a.menu-link:hover { 
            background: #0ff; 
            color: #000; 
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        footer { 
            margin-top: 20px; 
            color: rgba(0, 255, 255, 0.7); 
            font-size: 8px; 
            text-align: center; 
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container { padding: 15px; margin: 5px; }
            #mineGrid { 
                grid-template: repeat(8, 35px) / repeat(8, 35px);
                gap: 2px;
                padding: 8px;
            }
            .cell { font-size: 14px; }
            .btn { padding: 6px 12px; font-size: 9px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 16px; }
            #mineGrid { 
                grid-template: repeat(8, 30px) / repeat(8, 30px);
                gap: 1px;
                padding: 6px;
            }
            .cell { font-size: 12px; }
            .stats-bar { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <!-- Particle Container -->
    <div id="particles"></div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    
    <div class="container">
        <h1>Minesweeper</h1>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <span id="games-played">Games: 0</span>
            <span id="high-score">Best Time: --:--</span>
            <span id="win-rate">Win Rate: 0%</span>
        </div>
        
        <div id="statusbar">üö© Flags left: 10   ‚ù§ Lives: ‚ù§‚ù§‚ù§‚ù§‚ù§</div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="newGameBtn">New Game</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="hintBtn">Hint</button>
        </div>
        
        <div id="mineGrid"></div>
        
        <div class="instructions">
            <p>
                <span class="key">Left Click</span> - Reveal cell<br>
                <span class="key">Right Click</span> - Flag/Unflag mine<br>
                <span class="key">R</span> - Restart game<br>
                <strong>Find all mines without triggering them!</strong><br>
                You have 5 lives - be careful!
            </p>
        </div>
        
        <a class="menu-link" href="../public/arcade.html">&#8592; Back to Arcade</a>
    </div>
    
    <footer>
        <p>&copy; 2025 Retro Arcade Collection</p>
    </footer>

    <script>
        // Particle system
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy += 0.2; // gravity
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = this.x + 'px';
                particle.style.top = this.y + 'px';
                particle.style.opacity = alpha;
                particle.style.background = this.color;
                document.getElementById('particles').appendChild(particle);
                
                setTimeout(() => particle.remove(), 50);
            }
        }

        let particles = [];
        
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 2 + Math.random() * 4;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed - 2;
                particles.push(new Particle(x, y, vx, vy, color, 40 + Math.random() * 20));
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.update();
                if (particle.life > 0) {
                    particle.draw();
                    return true;
                }
                return false;
            });
        }

        setInterval(updateParticles, 16); // 60 FPS

        // Game variables
        const grid = document.getElementById('mineGrid');
        const statusbar = document.getElementById('statusbar');
        const size = 8, mines = 10, maxLives = 5;
        let board, revealed, flagged, gameOver, win, flagsLeft, firstClick, lives;
        let gameStartTime, gameTime = 0, paused = false;
        
        // Statistics
        let stats = {
            gamesPlayed: 0,
            gamesWon: 0,
            bestTime: null,
            totalTime: 0
        };

        // Load stats
        function loadStats() {
            const saved = localStorage.getItem('minesweeper-stats');
            if (saved) {
                stats = { ...stats, ...JSON.parse(saved) };
                updateStatsDisplay();
            }
        }

        function saveStats() {
            localStorage.setItem('minesweeper-stats', JSON.stringify(stats));
        }

        function updateStatsDisplay() {
            document.getElementById('games-played').textContent = `Games: ${stats.gamesPlayed}`;
            document.getElementById('high-score').textContent = stats.bestTime ? 
                `Best Time: ${formatTime(stats.bestTime)}` : 'Best Time: --:--';
            const winRate = stats.gamesPlayed > 0 ? 
                Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
            document.getElementById('win-rate').textContent = `Win Rate: ${winRate}%`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function showNotification(message, color = '#0ff') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = `linear-gradient(135deg, ${color}, ${color}88)`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function beep(f=440, d=100) {
            if (!window.AudioContext) return;
            try {
                const ctx = new window.AudioContext();
                const osc = ctx.createOscillator();
                osc.type = "square";
                osc.frequency.value = f;
                osc.connect(ctx.destination);
                osc.start();
                setTimeout(() => { osc.stop(); ctx.close(); }, d);
            } catch(e) {}
        }

        function resetGame() {
            board = Array.from({length:size},()=>Array(size).fill(0));
            revealed = Array.from({length:size},()=>Array(size).fill(false));
            flagged = Array.from({length:size},()=>Array(size).fill(false));
            gameOver = false;
            win = false;
            flagsLeft = mines;
            firstClick = true;
            lives = maxLives;
            gameStartTime = Date.now();
            gameTime = 0;
            paused = false;
            updateStatus();
            draw();
        }

        function placeMines(safeY, safeX) {
            let placed = 0;
            while (placed < mines) {
                let y = Math.floor(Math.random()*size), x = Math.floor(Math.random()*size);
                // Don't place mine on first click or its neighbors
                if (board[y][x] === "M" || (Math.abs(y-safeY)<=1 && Math.abs(x-safeX)<=1)) continue;
                board[y][x] = "M";
                placed++;
            }
            // Calculate numbers
            for (let y=0; y<size; y++) for (let x=0; x<size; x++) {
                if (board[y][x]==="M") continue;
                let n = 0;
                for (let dy=-1; dy<=1; dy++) for (let dx=-1; dx<=1; dx++) {
                    let ny=y+dy, nx=x+dx;
                    if (ny>=0&&ny<size&&nx>=0&&nx<size&&board[ny][nx]==="M") n++;
                }
                board[y][x]=n;
            }
        }

        function draw() {
            grid.innerHTML = "";
            for (let y=0; y<size; y++) for (let x=0; x<size; x++) {
                let div = document.createElement("div");
                div.className = "cell";
                
                if (revealed[y][x]) {
                    div.classList.add("open");
                    if (board[y][x] === "M") {
                        div.classList.add("mine");
                        div.textContent = "üí£";
                    } else if (board[y][x] > 0) {
                        div.textContent = board[y][x];
                        div.setAttribute("data-number", board[y][x]);
                    }
                } else if (flagged[y][x]) {
                    div.classList.add("flag");
                    div.textContent = "üö©";
                }
                
                div.oncontextmenu = e => { e.preventDefault(); flagCell(y,x); };
                div.onclick = () => openCell(y,x);
                grid.appendChild(div);
            }
        }

        function openCell(y,x) {
            if (gameOver || flagged[y][x] || revealed[y][x] || paused) return;
            
            if (firstClick) {
                placeMines(y,x);
                firstClick = false;
            }
            
            revealed[y][x]=true;
            
            if (board[y][x]==="M") {
                lives--;
                beep(220,200);
                
                // Create explosion particles
                const rect = grid.children[y * size + x].getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                createParticles(centerX, centerY, '#ff4444', 12);
                
                if (lives <= 0) {
                    gameOver=true;
                    revealAllMines();
                    stats.gamesPlayed++;
                    saveStats();
                    updateStatsDisplay();
                    updateStatus();
                    draw();
                    setTimeout(()=>{
                        showNotification("Game Over! Press R to restart.", '#ff4444');
                    },100);
                    return;
                } else {
                    showNotification(`üí• Mine hit! ${lives} lives left`, '#ff4444');
                }
            } else {
                beep(880,40);
                // Auto-reveal adjacent cells if this cell has no adjacent mines
                if (board[y][x]===0) {
                    for (let dy=-1; dy<=1; dy++) for (let dx=-1; dx<=1; dx++) {
                        let ny=y+dy, nx=x+dx;
                        if (ny>=0&&ny<size&&nx>=0&&nx<size&&!revealed[ny][nx]) openCell(ny,nx);
                    }
                }
            }
            
            checkWin();
            updateStatus();
            draw();
        }

        function flagCell(y,x) {
            if (gameOver || revealed[y][x] || paused) return;
            if (!flagged[y][x] && flagsLeft === 0) return;
            
            flagged[y][x]=!flagged[y][x];
            flagsLeft += flagged[y][x] ? -1 : 1;
            
            if (flagged[y][x]) {
                beep(660, 50);
            } else {
                beep(440, 50);
            }
            
            updateStatus();
            draw();
        }

        function revealAllMines() {
            for (let y=0; y<size; y++) for (let x=0; x<size; x++) {
                if (board[y][x]==="M") revealed[y][x]=true;
            }
        }

        function checkWin() {
            let safe = 0;
            for (let y=0; y<size; y++) for (let x=0; x<size; x++) {
                if (!revealed[y][x] && board[y][x]!=="M") safe++;
            }
            if (safe===0 && !gameOver) {
                win=true; 
                gameOver=true; 
                
                const finalTime = Math.floor((Date.now() - gameStartTime) / 1000);
                stats.gamesPlayed++;
                stats.gamesWon++;
                stats.totalTime += finalTime;
                
                if (!stats.bestTime || finalTime < stats.bestTime) {
                    stats.bestTime = finalTime;
                    showNotification(`üéâ New Best Time: ${formatTime(finalTime)}!`, '#00ff00');
                } else {
                    showNotification(`üéâ You Win! Time: ${formatTime(finalTime)}`, '#00ff00');
                }
                
                saveStats();
                updateStatsDisplay();
                beep(1500,400);
                updateStatus();
                
                // Victory particles
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createParticles(x, y, '#00ff00', 6);
                    }, i * 100);
                }
            }
        }

        function updateStatus() {
            const currentTime = gameOver ? 0 : Math.floor((Date.now() - gameStartTime) / 1000);
            const timeStr = formatTime(currentTime);
            const livesStr = "‚ù§".repeat(lives) + "üñ§".repeat(maxLives-lives);
            
            if (gameOver && win) {
                statusbar.innerHTML = `üéâ You win! Time: ${timeStr}   ‚ù§ Lives: ${livesStr}`;
                statusbar.style.color = "#44ff44";
            } else if (gameOver) {
                statusbar.innerHTML = `üí• Game Over! Press R to restart   ‚ù§ Lives: ${livesStr}`;
                statusbar.style.color = "#ff4444";
            } else if (paused) {
                statusbar.innerHTML = `‚è∏Ô∏è PAUSED - Press P to continue   ‚ù§ Lives: ${livesStr}`;
                statusbar.style.color = "#ffff00";
            } else {
                statusbar.innerHTML = `üö© Flags: ${flagsLeft}/${mines}   ‚è±Ô∏è ${timeStr}   ‚ù§ Lives: ${livesStr}`;
                statusbar.style.color = "#0ff";
            }
        }

        // Game timer
        setInterval(() => {
            if (!gameOver && !paused && !firstClick) {
                updateStatus();
            }
        }, 1000);

        // Controls
        document.getElementById('newGameBtn').onclick = resetGame;
        document.getElementById('pauseBtn').onclick = () => {
            if (!gameOver) {
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
                updateStatus();
                showNotification(paused ? 'Game Paused' : 'Game Resumed', paused ? '#ffff00' : '#0ff');
            }
        };
        document.getElementById('hintBtn').onclick = () => {
            if (!gameOver && !paused) {
                // Simple hint: find a safe cell
                for (let y = 0; y < size; y++) {
                    for (let x = 0; x < size; x++) {
                        if (!revealed[y][x] && !flagged[y][x] && board[y][x] !== "M") {
                            const cell = grid.children[y * size + x];
                            cell.style.boxShadow = '0 0 20px #ffff00';
                            setTimeout(() => {
                                cell.style.boxShadow = '';
                            }, 2000);
                            showNotification('Hint: This cell is safe!', '#ffff00');
                            return;
                        }
                    }
                }
                showNotification('No hints available!', '#ff4444');
            }
        };

        document.addEventListener("keydown", e => {
            if (e.key==="r"||e.key==="R") resetGame();
            if (e.key==="p"||e.key==="P") document.getElementById('pauseBtn').click();
        });

        // Initialize game
        loadStats();
        resetGame();
    </script>
</body>
